    <main class="contacto row" style="min-height:75vh;">
        <div class="col d-flex flex-column justify-content-start align-items-center mt-3">
            <h1 class="mb-3">Registrate</h1>
            <form class="d-flex flex-column justify-content-center align-items center">
                <div class=" text-center">
                    <label for="exampleInputEmail1" class="form-label">Direccion de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Nunca compartiremos tu email con nadie.</div>
                </div>
                <div class=" text-center">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <span id="passwordHelpInline" class="form-text text-light">
                    Debe contener entre 8-20 caracteres.
                </span>
                <div class=" form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </main>
